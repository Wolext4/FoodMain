<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help and Support</title>
    <link rel="stylesheet" href="settings.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Back Button - Fixed to Stay on Top */
        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s;
            z-index: 999;
        }

        .back-btn img {
            width: 60%;
            height: 60%;
        }

        .back-btn:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        h1 {
            font-size: 24px;
            margin-top: 60px;
        }

        p {
            font-size: 16px;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- ðŸ”™ Back Button (Fixed to Stay on Top & Clickable) -->
    <a href="settings.html" class="back-btn">
        <img src="/Icons/back.svg" alt="Back">
    </a>

    <div class="container">
        <h1>Help and Support</h1>
        <p>No support details available.</p>
    </div>

</body>
</html>
