<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalization</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
   <div class="container">
    <header>
        <a href="settings.html" class="back-btn">&larr;</a>
        <h1>Personalization</h1>
    </header>
    <div class="settings-section">
        <h2>Measurement Units</h2>
        <label for="kilo-gram">
            <input type="radio" name="unit" checked> kg
        </label>
        <label for="gram">
            <input type="radio"  name="unit"> g    
        </label>
        <label for="lbs">
            <input type="radio"  name="unit"> lbs
        </label>
    </div>
    <div class="settings-section">
        <h2>Theme</h2>
        <label for="light-theme">
            <input type="radio" name="theme" checked> Light
        </label>
        <label for="dark-theme">
            <input type="radio"  name="theme"> Dark    
        </label>
    </div>
   </div> 
</body>
</html>
