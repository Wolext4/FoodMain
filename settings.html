<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Back Button */
        .home-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
            z-index: 10;
        }

        .home-btn img {
            width: 60%;
            height: 60%;
        }

        .home-btn:hover {
            background-color: #45a049;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        header h1 {
            flex-grow: 1;
            text-align: center;
            margin: 0;
            font-size: 22px;
        }

        /* Settings List */
        .settings-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        /* Clean Buttons */
        .settings-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: black;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 12px;
            transition: background 0.2s ease;
        }

        .settings-item:hover {
            background: #f4f4f4;
        }

        /* Left-side icon */
        .settings-item img {
            width: 24px;
            height: 24px;
            margin-right: 15px;
        }

        /* Right-side non-clickable icon */
        .right-icon {
            width: 24px;
            height: 24px;
            margin-left: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- ðŸ”™ Back Button -->
        <a href="home.html" class="home-btn">
            <img src="/Icons/back.svg" alt="Back">
        </a>

        <header>
            <h1>Settings</h1>
        </header>

        <div class="settings-list">
            <!-- Profile Button - Redirects to Google Form -->
            <a href="https://forms.gle/UZfNCL2Xv1zM5xno8" class="settings-item" target="_blank">
                <img src="Icons/profile.svg" alt="Profile">
                <span>Profile</span>
                <img src="Icons/next.svg" alt="Right Icon" class="right-icon">
            </a>

            <a href="metrics.html" class="settings-item">
                <img src="Icons/metrics.svg" alt="Metrics">
                <span>Metrics</span>
                <img src="Icons/next.svg" alt="Right Icon" class="right-icon">
            </a>

            <a href="app-info.html" class="settings-item">
                <img src="Icons/info.svg" alt="App Info">
                <span>App Info</span>
                <img src="Icons/next.svg" alt="Right Icon" class="right-icon">
            </a>
        </div>
    </div>

</body>
</html>
