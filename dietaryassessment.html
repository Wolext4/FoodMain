<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietary Assessment</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 500px;
            text-align: center;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .question {
            margin-bottom: 15px;
            text-align: left;
        }

        .question p {
            font-size: 16px;
            font-weight: 500;
        }

        label {
            display: flex;
            align-items: center;
            font-size: 14px;
            gap: 10px;
            padding: 5px 0;
        }

        input[type="radio"] {
            width: 18px;
            height: 18px;
        }

        .btn-submit {
            width: calc(100% - 20px);
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: black;
            color: white;
            transition: 0.3s;
            display: block;
            margin-top: 20px;
        }

        .btn-submit:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <form class="form-container" onsubmit="submitDietaryAssessment(event)">
        <h2>Dietary Assessment</h2>

        <!-- Question 1 -->
        <div class="question">
            <p>1. How many times in a week did you eat fast food?</p>
            <label><input type="radio" name="fastFood" value="Never"> Never</label>
            <label><input type="radio" name="fastFood" value="Less than 3 times"> Less than 3 times</label>
            <label><input type="radio" name="fastFood" value="3 times"> 3 times</label>
            <label><input type="radio" name="fastFood" value="More than 4 times"> More than 4 times</label>
        </div>

        <!-- Question 2 -->
        <div class="question">
            <p>2. How many times did you drink soda?</p>
            <label><input type="radio" name="soda" value="Never"> Never</label>
            <label><input type="radio" name="soda" value="Less than 3 times"> Less than 3 times</label>
            <label><input type="radio" name="soda" value="3 times"> 3 times</label>
            <label><input type="radio" name="soda" value="More than 4 times"> More than 4 times</label>
        </div>

        <!-- Question 3 -->
        <div class="question">
            <p>3. How many times did you eat two to three servings of vegetables?</p>
            <label><input type="radio" name="vegetables" value="Never"> Never</label>
            <label><input type="radio" name="vegetables" value="Less than 3 times"> Less than 3 times</label>
            <label><input type="radio" name="vegetables" value="3 times"> 3 times</label>
            <label><input type="radio" name="vegetables" value="More than 4 times"> More than 4 times</label>
        </div>

        <!-- Question 4 -->
        <div class="question">
            <p>4. How many times did you eat fried snacks?</p>
            <label><input type="radio" name="friedSnacks" value="Never"> Never</label>
            <label><input type="radio" name="friedSnacks" value="Less than 3 times"> Less than 3 times</label>
            <label><input type="radio" name="friedSnacks" value="3 times"> 3 times</label>
            <label><input type="radio" name="friedSnacks" value="More than 4 times"> More than 4 times</label>
        </div>

        <button type="submit" class="btn-submit">Submit</button>
    </form>

    <script>
        function submitDietaryAssessment(event) {
            event.preventDefault(); // Prevent form refresh

            const token = localStorage.getItem("token"); // Get token from localStorage
            const userId = localStorage.getItem("userId"); // Retrieve user ID

            if (!token || !userId) {
                alert("You are not logged in. Please log in first.");
                window.location.href = "login.html";
                return;
            }

            // Retrieve selected answers
            const fastFoodFrequency = document.querySelector('input[name="fastFood"]:checked')?.value;
            const sodaFrequency = document.querySelector('input[name="soda"]:checked')?.value;
            const vegetablesFrequency = document.querySelector('input[name="vegetables"]:checked')?.value;
            const friedSnacksFrequency = document.querySelector('input[name="friedSnacks"]:checked')?.value;

            if (!fastFoodFrequency || !sodaFrequency || !vegetablesFrequency || !friedSnacksFrequency) {
                alert("Please answer all questions before submitting.");
                return;
            }

            const requestData = {
                userId,  // Attach the logged-in user's ID
                fastFoodFrequency,
                sodaFrequency,
                vegetablesFrequency,
                friedSnacksFrequency
            };

            console.log("Submitting dietary assessment:", requestData);

            fetch("https://gluguide.onrender.com/api/dietary/dietary-assessments", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                console.log("Response data:", data);
                if (data.success) {
                    alert("Dietary assessment submitted successfully!");
                    window.location.href = "home.html"; // Redirect on success
                } else {
                    alert("Submission failed: " + (data.message || "Unknown error."));
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred while submitting the assessment.");
            });
        }
    </script>

</body>
</html>
