<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GluGuide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #faf5f5;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 150px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

        input {
            width: 259px;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 290px;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #444;
        }

        .signup-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .signup-link button {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }

        .signup-link button:hover {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="login-identifier" placeholder="Email or Phone Number" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <div class="signup-link">
            <p>Don't have an account? <button onclick="goToSignup()">Sign up here</button></p>
        </div>
    </div>

    <script>
        function login() {
            const devBackendURL = "http://localhost:3000"
            const prodBackendURL = "https://gluguide.onrender.com"
            const URL = window.location.origin === "http://127.0.0.1:3000" ? devBackendURL : prodBackendURL
            const identifier = document.getElementById("login-identifier").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!identifier || !password) {
                alert("Please fill in all fields.");
                return;
            }

            // Determine if the input is an email or phone number
            const isPhone = /^\d+$/.test(identifier); // Checks if input is only digits

            const loginData = isPhone
                ? { phoneNumber: identifier, password: password } // Send phoneNumber if digits only
                : { email: identifier, password: password }; // Send email otherwise

            fetch(`${URL}/api/users/login`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify(loginData)
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Response received:", data);
                    if (data.status === "success") {
                        alert("Login successful! Redirecting...");
                        window.location.href = "home.html";
                    } else {
                        throw new Error(data.message || "Invalid login credentials.");
                    }
                })
                .catch(error => {
                    console.error("Login Error:", error);
                    alert("Login failed: " + error.message);
                });
        }


        function goToSignup() {
            window.location.href = "signup.html"; // Redirect to the signup page
        }
    </script>
</body>

</html>
