<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GluGuide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #faf5f5;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 25px; 
            border-radius: 10px;
            box-shadow: 0 0 150px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }
        input {
            width: 259px;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 290px;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #444;
        }
        .signup-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>

        <input type="text" id="identifier" placeholder="Email or Phone Number" required>
        <input type="password" id="password" placeholder="Password" required>

        <button onclick="login()">Login</button>

        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

    <script>

        function setCookie(name, value, days) {
    let expires = "";
    if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + value + "; path=/" + expires; // Removed 'Secure'
}

function isValidEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

function isValidPhone(phone) {
    return /^\d{11}$/.test(phone);
}

function login() {
    const identifier = document.getElementById("identifier").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!identifier || !password) {
        console.error("Email/Phone and Password are required.");
        return;
    }

    const loginData = {
        email: isValidEmail(identifier) ? identifier : null,
        phoneNumber: isValidPhone(identifier) ? identifier : null,
        password: password
    };

    console.log("Sending login request:", loginData);

    fetch("https://gluguide.onrender.com/api/users/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(loginData)
    })
    .then(response => response.json())
    .then(data => {
        console.log("Response data:", data);

        // ✅ Check if login was successful
        if (data.message && data.message.toLowerCase().includes("login successful")) {
            console.log("User logged in successfully.");

            // ✅ Store token in localStorage if available
            if (data.token) {
                localStorage.setItem("token", data.token);
            }

            // ✅ Redirect to home page
            window.location.href = "home.html";
        } else {
            console.error("Login failed:", data.message || "Invalid credentials.");
        }
    })
    .catch(error => console.error("Error during login:", error));
}





    </script>

</body>
</html>
