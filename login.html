<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GluGuide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #faf5f5;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 25px; 
            border-radius: 10px;
            box-shadow: 0 0 150px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 40px;
        }
        input {
            width: 259px; /* Adjust width as needed */
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 290px;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #444;
        }
        .forgot-password {
            text-align: right;
            font-size: 14px;
            margin: 5px 0;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .sign-up-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .sign-up-link a {
            color: #007bff;
            text-decoration: none;
        }
        .sign-up-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>GluGuide</h2>
        
        <!-- Phone number input (accepts only numbers, max 11 digits) -->
        <input type="tel" id="phone" placeholder="Phone Number" pattern="[0-9]{11}" maxlength="11" required oninput="validatePhone()">

        <input type="password" id="password" placeholder="Password" required>

        <div class="forgot-password">
            <a href="forgotpassword.html">Forgot Password?</a>
        </div>
        
        <button onclick="login()">Login</button>

        <div class="sign-up-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        function validatePhone() {
            let phoneInput = document.getElementById('phone');
            phoneInput.value = phoneInput.value.replace(/\D/g, ''); // Remove non-numeric characters
        }

        function login() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            // Hardcoded credentials for instant login
            const instantLoginPhone = "01234567891"; // Change this to your login number
            const instantLoginPassword = "admin"; // Change this to your login password

            if (phone.length !== 11) {
                alert("Phone number must be exactly 11 digits!");
                return;
            }

            // If the entered phone and password match the hardcoded ones, login instantly
            if (phone === instantLoginPhone && password === instantLoginPassword) {
                window.location.href = "home.html"; // Redirect to home page
            } else {
                alert("Invalid phone number or password!");
            }
        }
    </script>

</body>
</html>
