<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GluGuide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #faf5f5;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 25px; 
            border-radius: 10px;
            box-shadow: 0 0 150px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 40px;
        }
        input {
            width: 259px; /* Adjust width as needed */
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 290px;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #444;
        }
        .forgot-password {
            text-align: right;
            font-size: 14px;
            margin: 5px 0;
        }
        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .sign-up-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .sign-up-link a {
            color: #007bff;
            text-decoration: none;
        }
        .sign-up-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>GluGuide</h2>
        
        <!-- Email or Phone input -->
        <input type="text" id="identifier" placeholder="Email or Phone Number" required oninput="validateInput()">

        <input type="password" id="password" placeholder="Password" required>

        <div class="forgot-password">
            <a href="forgotpassword.html">Forgot Password?</a>
        </div>
        
        <button onclick="login()">Login</button>

        <div class="sign-up-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        function validateInput() {
            let input = document.getElementById("identifier");
            let value = input.value.trim();

            // Remove non-numeric characters if it's a phone number
            if (/^\d+$/.test(value)) {
                input.value = value.replace(/\D/g, ''); // Keep only numbers
            }
        }

        function isValidEmail(email) {
            // Simple email regex pattern
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function isValidPhone(phone) {
            return /^\d{11}$/.test(phone);
        }

        function login() {
            const identifier = document.getElementById("identifier").value.trim();
            const password = document.getElementById("password").value.trim();

            // Hardcoded credentials for instant login (Modify as needed)
            const instantLoginEmail = "admin@example.com"; 
            const instantLoginPhone = "01234567891"; 
            const instantLoginPassword = "admin"; 

            if (!identifier || !password) {
                alert("Please enter your email/phone and password.");
                return;
            }

            if (!isValidEmail(identifier) && !isValidPhone(identifier)) {
                alert("Please enter a valid email or 11-digit phone number.");
                return;
            }

            // Check if entered credentials match hardcoded ones
            if ((identifier === instantLoginEmail || identifier === instantLoginPhone) && password === instantLoginPassword) {
                window.location.href = "home.html"; // Redirect to home page
            } else {
                alert("Invalid email/phone number or password!");
            }
        }
    </script>

</body>
</html>
