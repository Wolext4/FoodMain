<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Details | GluGuide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 350px;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 95vh;
        }

        .form-group {
            text-align: left;
            margin-bottom: 10px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        .readonly {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        .button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            background: black;
            color: white;
            border: none;
            transition: 0.3s;
        }

        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Additional Details</h2>

        <div class="form-group">
            <label for="age">Age (years)</label>
            <input type="number" id="age" placeholder="e.g., 45" required>
        </div>

        <div class="form-group">
            <label>Sex</label>
            <select id="sex" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="e.g., 70" required oninput="calculateBMI()">
        </div>

        <div class="form-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="e.g., 175" required oninput="calculateBMI()">
        </div>

        <div class="form-group">
            <label for="bmi">BMI</label>
            <input type="text" id="bmi" class="readonly" placeholder="Auto-calculated" readonly>
        </div>

        <div class="form-group">
            <label for="waist">Waist Circumference (cm)</label>
            <input type="number" id="waist" placeholder="e.g., 85" required oninput="calculateWaistToHipRatio()">
        </div>

        <div class="form-group">
            <label for="hip">Hip Circumference (cm)</label>
            <input type="number" id="hip" placeholder="e.g., 95" required oninput="calculateWaistToHipRatio()">
        </div>

        <div class="form-group">
            <label for="waistToHipRatio">Waist to Hip Ratio</label>
            <input type="text" id="waistToHipRatio" class="readonly" placeholder="Auto-calculated" readonly>
        </div>

        <div class="form-group">
            <label>Type of Diabetes</label>
            <select id="diabetes-type" required>
                <option value="">Select</option>
                <option value="Type 1">Type 1</option>
                <option value="Type 2">Type 2</option>
            </select>
        </div>

        <div class="form-group">
            <label>Mode of Treatment</label>
            <select id="treatment" required>
                <option value="">Select</option>
                <option value="Diet">Diet</option>
                <option value="Oral hypoglycemic drugs">Oral hypoglycemic drugs</option>
                <option value="Insulin">Insulin</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fasting-sugar">Last Fasting Blood Sugar (mg/dL)</label>
            <input type="number" id="fasting-sugar" placeholder="e.g., 110" required>
        </div>

        <div class="form-group">
            <label for="random-sugar">Last Random Blood Sugar (mg/dL)</label>
            <input type="number" id="random-sugar" placeholder="e.g., 140" required>
        </div>

        <div class="form-group">
            <label for="hba1c">Last HBA1c Level (%)</label>
            <input type="number" step="0.1" id="hba1c" placeholder="e.g., 6.5" required>
        </div>

        <button class="button" onclick="submitForm()">Submit</button>
    </div>

    <script>
        function calculateBMI() {
            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value / 100; // Convert to meters

            if (weight && height) {
                let bmi = (weight / (height * height)).toFixed(2);
                document.getElementById("bmi").value = bmi;
            } else {
                document.getElementById("bmi").value = "Auto-calculated";
            }
        }

        function calculateWaistToHipRatio() {
            let waist = document.getElementById("waist").value;
            let hip = document.getElementById("hip").value;

            if (waist && hip) {
                let ratio = (waist / hip).toFixed(2);
                document.getElementById("waistToHipRatio").value = ratio;
            } else {
                document.getElementById("waistToHipRatio").value = "Auto-calculated";
            }
        }

        function submitForm() {
            let inputs = document.querySelectorAll("input[required], select[required]");
            for (let input of inputs) {
                if (!input.value) {
                    alert("Please fill in all required fields.");
                    return;
                }
            }

            alert("Thank you! Your details have been submitted.");
            window.location.href = "home.html";
        }
    </script>

</body>
</html>
