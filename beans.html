<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Beans</title>

    <style>
        body {
          font-family: 'Poppins', sans-serif;
          margin-top: 24px;
          padding: 0;
          background-color: #fff;
          color: #000;
        }
    
        header {
          display: flex;
          align-items: center;
          padding: 10px 16px;
          position: relative;
        }
    
        header h1 {
          font-size: 24px;
          font-weight: bold;
          margin: 0 auto;
          text-align: center;
        }

        /* Back Button - Matches 'Move More' */
        .back-button {
          position: absolute;
          left: 10px;
          width: 40px;
          height: 40px;
          background-color: #ffffff;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          text-decoration: none;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
          transition: background 0.3s ease;
        }

        .back-button img {
          width: 60%;
          height: 60%;
        }

        .back-button:hover {
          background-color: #45a049;
        }
    
        .container {
          text-align: center;
          padding: 16px;
        }
    
        .item {
          margin-bottom: 32px;
        }
    
        .item img {
          width: 200px;
          height: 200px;
          border-radius: 8px;
          object-fit: cover;
          margin-bottom: 16px;
        }
    
        .item .serving-info {
          background-color: #e5e5e5;
          border-radius: 8px;
          padding: 10px 16px;
          font-size: 16px;
          font-weight: 600;
          color: #000;
          display: inline-block;
        }
    </style>
    
</head>
<body>
    <header>
        <!-- ðŸ”™ Back Button (Styled Like 'Move More') -->
        <a href="/proteins.html" class="back-button">
            <img src="/Icons/back.svg" alt="Back">
        </a>
        <h1>Beans</h1>
    </header>
      
    <div class="container">
        <div class="item">
          <img src="/Images/BeansSmall.png" alt="1 Serving of Beans">
          <div class="serving-info">1 Serving = 82.72kcal</div>
        </div>
        <div class="item">
          <img src="/Images/BeansMedium.png" alt="2 Servings of Beans">
          <div class="serving-info">2 Servings = 169.58kcal</div>
        </div>
        <div class="item">
          <img src="/Images/BeansLarge.png" alt="3 Servings of Beans">
          <div class="serving-info">3 Servings = 258.24kcal</div>
        </div>
    </div>
      
</body>
</html>
