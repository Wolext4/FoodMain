<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Amala</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            text-align: center;
            position: relative;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 16px;
            position: relative;
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        /* Back Button - Matches 'Move More' */
        .home-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
            z-index: 10;
            pointer-events: auto; /* Ensures it's clickable */
        }

        .home-btn img {
            width: 60%;
            height: 60%;
        }

        .home-btn:hover {
            background-color: #45a049;
        }

        .container {
            text-align: center;
            padding: 16px;
        }

        .item {
            margin-bottom: 32px;
        }

        .item img {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 16px;
        }

        .item .serving-info {
            background-color: #e5e5e5;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 16px;
            font-weight: 600;
            color: #000;
            display: inline-block;
        }
    </style>
</head>
<body>

    <!-- ðŸ”™ Back Button (Now Clickable) -->
    <a href="/carbohydrates.html" class="home-btn">
        <img src="/Icons/back.svg" alt="Back">
    </a>

    <header>
        <h1>Amala</h1>
    </header>
      
    <div class="container">
        <div class="item">
            <img src="/Images/AmalaSmall.png" alt="1 Serving of Amala">
            <div class="serving-info">1 Serving = 123.18kcal</div>
        </div>
        <div class="item">
            <img src="/Images/AmalaMedium.png" alt="2 Servings of Amala">
            <div class="serving-info">2 Servings = 198.73kcal</div>
        </div>
        <div class="item">
            <img src="/Images/AmalaLarge.png" alt="3 Servings of Amala">
            <div class="serving-info">3 Servings = 298.92kcal</div>
        </div>
    </div>

</body>
</html>
