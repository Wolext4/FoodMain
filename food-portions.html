<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measuring Your Food Portions</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Back Button - Fixed to Stay on Top */
        .home-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s;
            z-index: 999; /* Ensures it stays above all content */
        }

        .home-btn img {
            width: 60%;
            height: 60%;
        }

        .home-btn:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        h1 {
            font-size: 24px;
            margin-top: 60px;
        }

        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- ðŸ”™ Back Button (Fixed to Stay on Top) -->
    <a href="home.html" class="home-btn">
        <img src="/Icons/back.svg" alt="Back">
    </a>

    <div class="container">
        <h1>Measuring Your Food Portions</h1>
        
        <h2>Carbohydrate Intake</h2>
        <p>Using your fist, estimate how much carbohydrates you consumed in your last main meal.</p>
        <div class="image-container">
            <img src="/Images/carbohydrate-portion.png" alt="Carbohydrate Portion">
        </div>

        <h2>Fruits & Vegetables Intake</h2>
        <p>Using your fist, estimate how much fruits and vegetables you consumed in your last main meal.</p>
        <div class="image-container">
            <img src="/Images/Fruits.png" alt="Fruits and Vegetables Portion">
        </div>
    </div>

</body>
</html>
