<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP - GluGuide</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Poppins', sans-serif; background-color: #faf5f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <!-- White Box Container -->
    <div style="background-color: white; padding: 30px; text-align: center; border-radius: 10px; width: 350px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);">

        <!-- Header -->
        <h2 style="font-size: 24px; font-weight: 700; margin-bottom: 10px;">Enter OTP</h2>
        <p style="color: gray; font-size: 14px; margin-bottom: 20px;">An OTP has been sent to your email address</p>

        <!-- OTP Input Fields -->
        <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 20px;">
            <input type="text" maxlength="1" oninput="moveNext(this, 'otp2')" style="width: 40px; height: 40px; font-size: 18px; text-align: center; border: 1px solid #ccc; border-radius: 5px;">
            <input type="text" maxlength="1" id="otp2" oninput="moveNext(this, 'otp3')" style="width: 40px; height: 40px; font-size: 18px; text-align: center; border: 1px solid #ccc; border-radius: 5px;">
            <input type="text" maxlength="1" id="otp3" oninput="moveNext(this, 'otp4')" style="width: 40px; height: 40px; font-size: 18px; text-align: center; border: 1px solid #ccc; border-radius: 5px;">
            <input type="text" maxlength="1" id="otp4" oninput="moveNext(this, 'otp5')" style="width: 40px; height: 40px; font-size: 18px; text-align: center; border: 1px solid #ccc; border-radius: 5px;">
            <input type="text" maxlength="1" id="otp5" oninput="moveNext(this, 'otp6')" style="width: 40px; height: 40px; font-size: 18px; text-align: center; border: 1px solid #ccc; border-radius: 5px;">
            <input type="text" maxlength="1" id="otp6" style="width: 40px; height: 40px; font-size: 18px; text-align: center; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <!-- Change Password Button (Links to changepassword.html) -->
        <button onclick="window.location.href='changepassword.html'" style="width: 100%; background-color: black; color: white; padding: 12px; font-size: 16px; font-weight: 500; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s;"
        onmouseover="this.style.backgroundColor='#222'" onmouseout="this.style.backgroundColor='black'">Change Password</button>

    </div>

    <script>
        // Function to move to the next input box after entering a number
        function moveNext(current, nextId) {
            if (current.value.length === 1 && nextId) {
                document.getElementById(nextId).focus();
            }
        }
    </script>

</body>
</html>
