<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
    <title>GluGuide</title>
</head>
<body>
    <!-- 📌 Header -->
    <header class="page-head">GluGuide</header>

    <!-- 👋 Welcome Message -->
    <h1 class="welcome_message">Welcome, User!</h1>

    <!-- 🔎 Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search food, class...">
    </div>

    <!-- 🏷 Feature Cards Container -->
    <div class="feature-container">
        
        <!-- 🍲 Food Classes -->
        <div class="feature-card" onclick="navigateTo('foodclasses.html')">
            <img src="/Icons/food.svg" alt="Food Classes">
            <div>
                <h2>Food Classes</h2>
                <p>Explore Food Classes</p>
            </div>
        </div>

        <!-- 🔢 Calorie Calculator -->
        <div class="feature-card" onclick="navigateTo('calorie-calculator.html')">
            <img src="/Icons/calculator.svg" alt="Calorie Calculator">
            <div>
                <h2>Calorie Calculator</h2>
                <p>Calculate portion calories</p>
            </div>
        </div>

        <!-- 🏃‍♂️ Activity Tracker -->
        <div class="feature-card" onclick="navigateTo('activity.html')">
            <img src="/Icons/activity.svg" alt="Activity Tracker">
            <div>
                <h2>Activity Tracker</h2>
                <p>Log your activities</p>
            </div>
        </div>

        <!-- ❤️ Dietary Assessment -->
        <div class="feature-card" onclick="navigateTo('dietaryassessment.html')">
            <img src="/Icons/heart.svg" alt="Dietary Assessment">
            <div>
                <h2>Dietary Assessment</h2>
                <p>A brief dietary assessment</p>
            </div>
        </div>

        <!-- ⚙️ Settings -->
        <div class="feature-card" onclick="navigateTo('settings.html')">
            <img src="/Icons/settings.svg" alt="Settings">
            <div>
                <h2>Settings</h2>
                <p>Personalization and metrics</p>
            </div>
        </div>

<!-- 🚪 Logout Button -->
<div class="feature-card logout" onclick="showLogoutModal()">
    <img src="/Icons/logout.svg" alt="Logout">
    <div>
        <h2>Logout</h2>
    </div>
</div>

<script>
    function showLogoutModal() {
        window.location.href = "logout.html"; // Open the logout confirmation modal
    }
</script>


    </div> <!-- End of Feature Cards Container -->

    <!-- 🔹 JavaScript Functions -->
    <script>
        // Function to navigate to different pages
        function navigateTo(page) {
            window.location.href = page;
        }

        // Function to log out user and redirect to login page
        function logout() {
            // Clear stored user credentials (optional)
            localStorage.removeItem("email");
            localStorage.removeItem("password");

            // Redirect to login page
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
