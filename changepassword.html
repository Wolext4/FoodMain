<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - GluGuide</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Poppins', sans-serif; background-color: #faf5f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <!-- White Box Container -->
    <div style="background-color: white; padding: 30px; text-align: center; border-radius: 10px; width: 350px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);">

        <!-- Header -->
        <h2 style="font-size: 24px; font-weight: 700; margin-bottom: 20px;">GluGuide</h2>

        <!-- New Password Input -->
        <label for="new-password" style="display: block; text-align: left; font-size: 14px; margin-bottom: 5px;">New Password</label>
        <input type="password" id="new-password" placeholder="********" style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">

        <!-- Confirm Password Input -->
        <label for="confirm-password" style="display: block; text-align: left; font-size: 14px; margin-bottom: 5px;">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="********" style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 5px; border: 1px solid #ccc; font-size: 16px;">

        <!-- Change Password Button (Redirects to success.html) -->
        <button onclick="window.location.href='success.html'" style="width: 100%; background-color: black; color: white; padding: 12px; font-size: 16px; font-weight: 500; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s;"
        onmouseover="this.style.backgroundColor='#222'" onmouseout="this.style.backgroundColor='black'">Change Password</button>

    </div>

</body>
</html>
