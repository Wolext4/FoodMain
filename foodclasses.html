<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GluGuide</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* Back Button */
        .home-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 45px;
            height: 45px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
            z-index: 10;
        }

        .home-btn img {
            width: 65%;
            height: 65%;
        }

        /* Container */
        .container {
            background: white;
            width: 100%;
            max-width: 450px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: left;
            padding: 25px;
        }

        /* Title */
        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 25px;
        }

        /* Subtitle */
        h2 {
            font-size: 20px;
            font-weight: bold;
            align-self: flex-start;
            margin-bottom: 25px;
        }

        /* Food Class Buttons */
        .food-card {
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            width: 100%;
            max-width: 380px;
            border-radius: 10px;
            text-align: left;
            font-size: 18px;
            font-weight: normal;
            cursor: pointer;
            transition: 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            color: black;
            display: flex;
            align-items: center;
        }

        /* Hover Effect */
        .food-card:hover {
            background: #f4f4f4;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <a href="home.html" class="home-btn">
        <img src="/Icons/back.svg" alt="Back">
    </a>

    <div class="container">
        <h1>GluGuide</h1>
        <h2>Food Classes</h2>

        <!-- Buttons -->
        <a href="carbohydrates.html" class="food-card">Carbohydrates</a>
        <a href="proteins.html" class="food-card">Proteins</a>
        <a href="fruits.html" class="food-card">Fruits</a>
        <a href="vegetables.html" class="food-card">Vegetables</a>
    </div>

</body>
</html>
