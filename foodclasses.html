<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GluGuide</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling - Fullscreen */
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* Back Button - Matches 'Move More' */
        .home-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
            z-index: 10;
        }

        .home-btn img {
            width: 60%;
            height: 60%;
        }

        .home-btn:hover {
            background-color: #45a049;
        }

        /* Container */
        .container {
            background: white;
            width: 100%;
            max-width: 500px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Title */
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Subtitle */
        h2 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Food Class Buttons */
        .food-card {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: black;
            display: block;
        }

        /* Hover Effect */
        .food-card:hover {
            background: #f4f4f4;
        }
    </style>
</head>
<body>

    <!-- ðŸ”™ Back Button (Styled Like 'Move More') -->
    <a href="home.html" class="home-btn">
        <img src="/Icons/back.svg" alt="Back">
    </a>

    <div class="container">
        <h1>GluGuide</h1>
        <h2>Food Classes</h2>

        <!-- Updated Buttons with Links -->
        <a href="carbohydrates.html" class="food-card">Carbohydrates</a>
        <a href="proteins.html" class="food-card">Proteins</a>
        <a href="fruits.html" class="food-card">Fruits</a>
        <a href="vegetables.html" class="food-card">Vegetables</a>
    </div>

</body>
</html>
