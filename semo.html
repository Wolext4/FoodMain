<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Semo</title>

    <style>
        body {
          font-family: 'Poppins', sans-serif;
          margin-top: 24px;
          padding: 0;
          background-color: #fff;
          color: #000;
        }
    
        header {
          display: flex;
          align-items: center;
          padding: 10px 16px;
        }
    
        header h1 {
          font-size: 24px;
          font-weight: bold;
          margin: 0 auto;
          text-align: center;
        }
    
        header img .back-button {
          font-size: 24px;
          cursor: pointer;
          position: absolute;
          left: 16px;
        }
    
        .container {
          text-align: center;
          padding: 16px;
        }
    
        .item {
          margin-bottom: 32px;
        }
    
        .item img {
          width: 200px;
          height: 200px;
          border-radius: 8px;
          object-fit: cover;
          margin-bottom: 16px;
        }
    
        .item .serving-info {
          background-color: #e5e5e5;
          border-radius: 8px;
          padding: 10px 16px;
          font-size: 16px;
          font-weight: 600;
          color: #000;
          display: inline-block;
        }
    </style>
    
</head>
<body>
    <header>
        <a href="/carbohydrates.html"><span class="back-button"><img src="/Icons/arrow-narrow-left.svg" alt=""></span></a>
        <h1>Semo</h1>
    </header>
      
      <div class="container">
        <div class="item">
          <img src="/Images/SemoSmall.png" alt="1 Serving of Jollof Rice">
          <div class="serving-info">1 Serving = 176.58kcal</div>
        </div>
        <div class="item">
          <img src="/Images/SemoMedium.png" alt="2 Servings of Jollof Rice">
          <div class="serving-info">2 Servings = 356.09kcal</div>
        </div>
        <div class="item">
          <img src="/Images/SemoLarge.png" alt="3 Servings of Jollof Rice">
          <div class="serving-info">3 Servings = 546.34kcal</div>
        </div>
      </div>
      
</body>
</html>
