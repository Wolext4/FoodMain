<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GluGuide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #faf5f5;
            margin: 0;
        }
        .signup-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 150px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }
        input {
            width: 259px;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 290px;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #444;
        }
        .login-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up</h2>

        <input type="text" id="first-name" placeholder="First Name" required>
        <input type="text" id="last-name" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email" required>
        
        <!-- Phone Number (Only Numbers Allowed) -->
        <input type="tel" id="phone" placeholder="Phone Number" required pattern="[0-9]*" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '')">

        <input type="password" id="password" placeholder="Password" required>

        <button onclick="signup()">Sign Up</button>

        <div class="login-link">
            <p>Already have an account? <a href="login.html">Log in here</a></p>
        </div>
    </div>

    <script>
        function generateInitials(firstName, lastName) {
            const firstInitial = firstName.trim().charAt(0).toUpperCase();
            const lastInitial = lastName.trim().charAt(0).toUpperCase();
            return firstInitial + lastInitial;
        }

        function isValidPassword(password) {
            const minLength = 8;
            const specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/;

            if (password.length < minLength || !specialCharRegex.test(password)) {
                alert("Password must be at least 8 characters long and include at least one special character.");
                return false;
            }
            return true;
        }

        function signup() {
        const email = document.getElementById("email").value.trim();
        const firstName = document.getElementById("first-name").value.trim();
        const lastName = document.getElementById("last-name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!firstName || !lastName || !email || !password || !phone) {
            alert("All fields are required.");
            return;
        }

        if (!isValidPassword(password)) {
            return;
        }

        console.log("Sending signup request...");

        const userData = { firstName, lastName, email, password, phoneNumber: phone };

        fetch("https://gluguide.onrender.com/api/users/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(userData),
        })
        .then(response => response.json())
        .then(data => {
            console.log("Response data:", data);

            if (data.message && data.message.toLowerCase().includes("registration successful")) {
                console.log("User registered successfully.");

                if (data.token) {
                    localStorage.setItem("token", data.token); // âœ… Save token for future use
                    console.log("Token saved:", data.token);
                }

                alert("Registration successful! Redirecting to home page...");
                window.location.href = "home.html";
            } else {
                alert("Signup failed: " + (data.message || "Unknown error"));
            }
        })
        .catch(error => {
            console.error("Error during signup:", error);
            alert("Signup failed: Network error.");
        });
    }
    </script>

</body>
</html>
