<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | GluGuide</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            padding: 10px;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 95vh;
        }

        /* Logo */
        .logo {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Form Groups */
        .form-group {
            text-align: left;
            margin-bottom: 10px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 3px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        .form-group input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        /* Buttons */
        .button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            background: black;
            color: white;
            border: none;
        }

        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">GluGuide</div>

        <div class="form-group">
            <label for="initials">Initials</label>
            <input type="text" id="initials" placeholder="e.g., J.D." required>
        </div>

        <div class="form-group">
            <label for="name">Name / ID</label>
            <input type="text" id="name" placeholder="e.g., John Doe" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="e.g., 01234567890" pattern="[0-9]{11}" maxlength="11" required oninput="validatePhone()">
        </div>

        <div class="form-group">
            <label for="age">Age (years)</label>
            <input type="number" id="age" placeholder="e.g., 45" required>
        </div>

        <div class="form-group">
            <label>Sex</label>
            <select id="sex" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="e.g., 70" required oninput="calculateBMI()">
        </div>

        <div class="form-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="e.g., 175" required oninput="calculateBMI()">
        </div>

        <div class="form-group">
            <label for="bmi">BMI</label>
            <input type="number" id="bmi" placeholder="Auto-calculated" step="0.1" readonly>
        </div>

        <div class="form-group">
            <label for="waist">Waist Circumference (cm)</label>
            <input type="number" id="waist" placeholder="e.g., 85" required oninput="calculateWaistToHipRatio()">
        </div>

        <div class="form-group">
            <label for="hip">Hip Circumference (cm)</label>
            <input type="number" id="hip" placeholder="e.g., 95" required oninput="calculateWaistToHipRatio()">
        </div>

        <div class="form-group">
            <label for="ratio">Waist to Hip Ratio</label>
            <input type="number" id="ratio" placeholder="Auto-calculated" step="0.01" readonly>
        </div>

        <div class="form-group">
            <label>Type of Diabetes</label>
            <select id="diabetes-type" required>
                <option value="">Select</option>
                <option value="Type 1">Type 1</option>
                <option value="Type 2">Type 2</option>
            </select>
        </div>

        <div class="form-group">
            <label>Mode of Treatment</label>
            <select id="treatment" required>
                <option value="">Select</option>
                <option value="Diet">Diet</option>
                <option value="Oral hypoglycemic drugs">Oral hypoglycemic drugs</option>
                <option value="Diet + Oral hypoglycemic drugs">Diet + Oral hypoglycemic drugs</option>
                <option value="Insulin">Insulin</option>
                <option value="Oral hypoglycemic drugs + Insulin">Oral hypoglycemic drugs + Insulin</option>
                <option value="Diet + Oral hypoglycemic drugs + Insulin">Diet + Oral hypoglycemic drugs + Insulin</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fasting-sugar">Last Fasting Blood Sugar (mg/dL)</label>
            <input type="number" id="fasting-sugar" placeholder="e.g., 110" required>
        </div>
      <div class="form-group">
            <label for="random-sugar">Last Random Blood Sugar (mg/dL)</label>
            <input type="number" id="random-sugar" placeholder="e.g., 140" required>
        </div>

        <div class="form-group">
            <label for="hba1c">Last HBA1c Level (%)</label>
            <input type="number" id="hba1c" placeholder="e.g., 6.5" step="0.1" required>
        </div>

        <button class="button" onclick="signUp()">Sign Up</button>
    </div>

    <script>
        function calculateBMI() {
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value) / 100;

            if (!isNaN(weight) && !isNaN(height) && height > 0) {
                let bmi = (weight / (height * height)).toFixed(1);
                document.getElementById("bmi").value = bmi;
            } else {
                document.getElementById("bmi").value = "";
            }
        }

        function calculateWaistToHipRatio() {
            let waist = parseFloat(document.getElementById("waist").value);
            let hip = parseFloat(document.getElementById("hip").value);

            if (!isNaN(waist) && !isNaN(hip) && hip > 0) {
                let ratio = (waist / hip).toFixed(2);
                document.getElementById("ratio").value = ratio;
            } else {
                document.getElementById("ratio").value = "";
            }
        }

        function validatePhone() {
            let phoneInput = document.getElementById('phone');
            phoneInput.value = phoneInput.value.replace(/\D/g, '');
        }

        function signUp() {
            alert("Sign up successful!");
        }
    </script>

</body>
</html>
