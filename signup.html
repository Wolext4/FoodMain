<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | GluGuide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 350px;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 10px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        .button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            background: black;
            color: white;
            border: none;
            transition: 0.3s;
        }

        .button:hover {
            opacity: 0.8;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">GluGuide</div>

        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="e.g., John" required oninput="generateInitials()">
        </div>

        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="e.g., Doe" required oninput="generateInitials()">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="e.g., example@email.com" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
        </div>

        <!-- Hidden field to store initials -->
        <input type="hidden" id="initials">

        <button class="button" onclick="redirectToDetails()">Next</button>

        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>

    <script>
        function generateInitials() {
            let firstName = document.getElementById("first-name").value.trim();
            let lastName = document.getElementById("last-name").value.trim();
            let initials = "";

            if (firstName.length > 0) {
                initials += firstName.charAt(0).toUpperCase();
            }
            if (lastName.length > 0) {
                initials += lastName.charAt(0).toUpperCase();
            }

            document.getElementById("initials").value = initials;
        }

        function redirectToDetails() {
            let firstName = document.getElementById("first-name").value.trim();
            let lastName = document.getElementById("last-name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            
            if (!firstName || !lastName || !email || !password) {
                alert("Please fill in all required fields.");
                return;
            }

            alert("Sign up successful! Redirecting...");
            window.location.href = "details.html";
        }
    </script>

</body>
</html>
