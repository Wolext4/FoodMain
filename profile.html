<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="width: 100%; max-width: 400px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <header style="display: flex; align-items: center;">
            <a href="settings.html" style="text-decoration: none; font-size: 24px; color: black; margin-right: 10px;">&larr;</a>
            <h1 style="flex-grow: 1; text-align: center; margin: 0; font-size: 22px;">Profile</h1>
        </header>

        <div style="text-align: center; margin-top: 20px;">
            <div style="width: 80px; height: 80px; background: gray; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 20px; color: white; margin: auto;">
                JO
            </div>
        </div>

        <div style="margin-top: 20px;">
            <label for="name" style="display: block; font-weight: bold; margin-bottom: 5px;">Name</label>
            <input type="text" id="name" placeholder="Name" style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

            <label for="email" style="display: block; font-weight: bold; margin-top: 15px; margin-bottom: 5px;">Email</label>
            <input type="email" id="email" placeholder="Email" style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 5px;">

            <label for="password" style="display: block; font-weight: bold; margin-top: 15px; margin-bottom: 5px;">Password</label>
            <input type="password" id="password" placeholder="*********" style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
    </div>
</body>
</html>
