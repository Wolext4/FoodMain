<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GluGuide Login</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            text-align: center;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 320px;
        }

        /* Logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        /* Buttons */
        .button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn {
            background: transparent;
            color: black;
            border: 1.5px solid black;
            margin-bottom: 12px;
        }

        .login-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .signup-btn {
            background: black;
            color: white;
            border: none;
        }

        .signup-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- App Name -->
        <div class="logo">GluGuide</div>

        <!-- Login & Sign Up Buttons -->
        <button class="button login-btn" onclick="location.href='login.html'">Login</button>
        <button class="button signup-btn" onclick="location.href='signup.html'">Sign Up</button>
    </div>

</body>
</html>
