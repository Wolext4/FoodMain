<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Back Button - Matches 'Move More' */
        .home-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .home-btn img {
            width: 60%;
            height: 60%;
        }

        .home-btn:hover {
            background-color: #45a049;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
        }

        header h1 {
            flex-grow: 1;
            text-align: center;
            margin: 0;
            font-size: 22px;
        }

        .section {
            margin-top: 20px;
        }

        h3 {
            margin-bottom: 10px;
        }

        label {
            margin-right: 15px;
        }
    </style>
</head>
<body>

    <!-- ðŸ”™ Back Button (Styled Like 'Move More') -->
    <a href="settings.html" class="home-btn">
        <img src="/Icons/back.svg" alt="Back">
    </a>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>Metrics</h1>
        </header>

        <div class="section">
            <h3>Measurement Units</h3>
            <label><input type="radio" name="unit"> kg</label>
            <label><input type="radio" name="unit" checked> g</label>
            <label><input type="radio" name="unit"> lbs</label>
        </div>

        <div class="section">
            <h3>Theme</h3>
            <label><input type="radio" name="theme" checked> Light Mode</label>
            <label><input type="radio" name="theme"> Dark Mode</label>
        </div>
    </div>

</body>
</html>
