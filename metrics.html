<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="width: 100%; max-width: 400px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <header style="display: flex; align-items: center;">
            <a href="settings.html" style="text-decoration: none; font-size: 24px; color: black; margin-right: 10px;">&larr;</a>
            <h1 style="flex-grow: 1; text-align: center; margin: 0; font-size: 22px;">Metrics</h1>
        </header>

        <div style="margin-top: 20px;">
            <h3 style="margin-bottom: 10px;">Measurement Units</h3>
            <label><input type="radio" name="unit" style="margin-right: 5px;"> kg</label>
            <label><input type="radio" name="unit" checked style="margin-left: 15px; margin-right: 5px;"> g</label>
            <label><input type="radio" name="unit" style="margin-left: 15px; margin-right: 5px;"> lbs</label>
            <label><input type="radio" name="unit" style="margin-left: 15px; margin-right: 5px;"> lbs</label>
        </div>

        <div style="margin-top: 20px;">
            <h3 style="margin-bottom: 10px;">Theme</h3>
            <label style="color: black;"><input type="radio" name="theme" checked style="margin-right: 5px;"> Light Mode</label>
            <label style="color: gray; margin-left: 15px;"><input type="radio" name="theme" style="margin-right: 5px;"> Dark Mode</label>
        </div>
    </div>
</body>
</html>
