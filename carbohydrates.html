<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbohydrates - GluGuide</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* Back Button - Matches 'Move More' */
        .home-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
            z-index: 10;
        }

        .home-btn img {
            width: 60%;
            height: 60%;
        }

        .home-btn:hover {
            background-color: #45a049;
        }

        /* Container */
        .container {
            background: white;
            width: 100%;
            max-width: 500px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            padding: 20px;
            overflow-y: auto;
        }

        /* Title */
        h1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Food List */
        .food-list {
            width: 100%;
        }

        /* Food Item */
        .food-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: black;
            transition: 0.3s ease;
        }

        .food-item:hover {
            background: #f4f4f4;
        }

        /* Food Image */
        .food-image {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 15px;
            object-fit: cover;
        }

        /* Food Details */
        .food-details {
            flex: 1;
        }

        .food-name {
            font-size: 16px;
            font-weight: bold;
        }

        .food-type {
            font-size: 14px;
            color: gray;
        }

        /* Right-side 'Next' Icon */
        .next-icon {
            width: 24px;
            height: 24px;
            margin-left: auto;
        }
    </style>
</head>
<body>

    <!-- ðŸ”™ Back Button (Styled Like 'Move More') -->
    <a href="foodclasses.html" class="home-btn">

</body>
</html>
