<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbohydrates - GluGuide</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .back-button:hover {
            color: #007bff;
        }

        .back-button::before {
            content: "←";
            margin-right: 5px;
        }

        /* Container */
        .container {
            background: white;
            width: 100%;
            max-width: 500px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
            padding: 20px;
            overflow-y: auto;
        }

        /* Title */
        h1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Food List */
        .food-list {
            width: 100%;
        }

        /* Food Item */
        .food-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: black;
            transition: 0.3s ease;
        }

        .food-item:hover {
            background: #f4f4f4;
        }

        /* Food Image */
        .food-image {
            width: 50px;
            height: 50px;
            background: #ddd;
            border-radius: 10px;
            margin-right: 15px;
        }

        /* Food Details */
        .food-details {
            flex: 1;
        }

        .food-name {
            font-size: 16px;
            font-weight: bold;
        }

        .food-type {
            font-size: 14px;
            color: gray;
        }

        /* Arrow Icon */
        .arrow {
            font-size: 18px;
            color: gray;
        }

    </style>
</head>
